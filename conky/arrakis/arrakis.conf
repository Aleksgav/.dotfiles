conky.text = [[
${alignc}${voffset 0}${font FiraCode Nerd Font:bold:size=12}[ ${color1}WELCOME ${color}${execi 6000 whoami | sed -e 's/\(.*\)/\U\1/'} ]

${font FiraCode Nerd Font:bold:size=11}${time %a %d/%b/%Y %H:%M}${font FiraCode Nerd Font:bold:size=11}${font}
${hr 1}

${font FiraCode Nerd Font:bold:size=12}Wi-Fi : ${execi 5 ~/.config/conky/arrakis/scripts/ssid}

${font FiraCode Nerd Font:size=9}Down : ${downspeed wlp0s20f3}
${color1}${downspeedgraph wlp0s20f3 50,0}${color}
${font FiraCode Nerd Font:size=9}Up : ${upspeed wlp0s20f3}
${color1}${upspeedgraph wlp0s20f3 50,0}${color}

${hr 1}

${font FiraCode Nerd Font:bold:size=12}System info
${font FiraCode Nerd Font:size=10}Cpu ${goto 42}>> ${cpu cpu0}%${alignr}${color1}${cpubar cpu0 13,130}${color}
${font FiraCode Nerd Font:size=10}Ram ${goto 42}>> ${memperc}%${alignr}${color1}${membar 13,130}${color}
${font FiraCode Nerd Font:size=10}Swap ${goto 42}>> ${swapperc}%${alignr}${color1}${swapbar 13,130}${color}

${color}${font FiraCode Nerd Font:size=10}Temp ${goto 42}>> ${execi 5 ~/.config/conky/arrakis/scripts/c.sh}Â°C${alignr}Battery >> ${battery_percent BAT0}%

${hr 1}

${color}${font FiraCode Nerd Font:bold:size=12}Storage
${color}${font FiraCode Nerd Font:italic:size=8}${fs_used} / ${fs_size}
${font FiraCode Nerd Font:size=10}System >> ${alignr}${color1}${fs_bar 13,130}${color}
${color}${font FiraCode Nerd Font:italic:size=8}${fs_used /home} / ${fs_size /home}
${font FiraCode Nerd Font:size=10}Home >> ${alignr}${color1}${fs_bar 13,130 /home}${color}

${hr 1}
${alignr}$kernel
]]
